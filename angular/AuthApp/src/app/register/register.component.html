<div class="login-container">
    <div class="forms-container">

      <div class="signin-signup">
        
        <img style="height: auto; width: 40%; " src="./assets/img/logo-Asset 2@72x.png" class=" rounded mx-auto d-block" alt="logo">

        <h2 class="title margin-top" style="color:#222b45; " >Aero Space Portal</h2>

        <h5 class="margin-top" style="color:#222b45;" >Register</h5>

        <form  #registerForm="ngForm" (ngSubmit)="register(registerForm)" class="sign-in-form margin-top" >

          <div class="row">
            <div class="col-6">
              <div class="input-field">
                
                <input  type="text" ngModel name="firstName" id="FirstName" placeholder="Firstname" class="form-control" aria-label="Firstname" />
              </div>
            </div>
            <div class="col-6">
              <div class="input-field">
                
                <input type="text" ngModel name="lastName" id="Lastname" placeholder="Lastname" class="form-control" />
              </div>	
            </div>	
          </div>	

          <div class="row margin-top">
            <div class="col-6">
              <div class="input-field">
                
                <input type="email" ngModel name="email" id="Email" placeholder="Email" class="form-control" />
              </div>
            </div>
            <div class="col-6">
              <div class="input-field">
                
                <input type="phonenumber" ngModel name="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control" />
              </div>	
            </div>	
          </div>	

          <div class="row margin-top">
            <div class="col-6">
              <div class="input-field">
                
                <input type="password" ngModel name="password" id="Password" placeholder="Password" class="form-control" />
              </div>
            </div>
            <div class="col-6">
              <div class="input-field">
                
                <input type="password" ngModel name="confirmPassword" id="ConfirmPassword" placeholder="Confirm password" class="form-control" />
              </div>	
            </div>	
          </div>	


          <div *ngIf="registeredSuccessfully" name="_alert" class="alert alert-success" id="login-error-alert">Registered Successfully!</div>

          <input type="submit" value="Register" class="btn btn-primary margin-top login-btn">
          
        </form>

        <a routerLink="/login" style="font-size: 15px;" class="margin-top">Do you have an account? Login here</a>
      </div>

  


    </div>
</div>
